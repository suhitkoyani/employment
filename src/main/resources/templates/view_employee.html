<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="/base::layout(~{::section})">
<head>
<meta charset="UTF-8">
<title>employee Details</title>
</head>

<body>
	<section>
		<div class="card mr-3 ml-3 text-center" th:if=${employee}>

			<div class="card-body">
				<div class="container">
					<h3 class="mt-3">
						<span th:text="${employee.empName}"></span>
					</h3>

					<table class="table">
						<tbody>
							<tr>
								<th scope="row">Email</th>
								<td><span th:text="${employee.emailId}"></span></td>
							</tr>
							<tr>
								<th scope="row">Mobile number</th>
								<td><span th:text="${employee.mobileNo}"></span></td>
							</tr>

							<tr>
								<th scope="row">Salary</th>
								<td><span th:text="${employee.empSalary}"></span></td>
							</tr>
							
							<tr>
								<th scope="row">Department</th>
								<td><span th:text="${employee.department.deptName}"></span></td>
							</tr>
						</tbody>
					</table>


					<div class="description mt-3">
						<a href="#" th:href="@{'/delete-employee/'+${employee.empId}}"
							class="btn btn-danger btn-sm">Delete</a>

						<form th:action="@{'/update-employee/' +${employee.empId}}"
							method="POST" class="mt-2">
							<button type="submit" class="btn btn-sm btn-primary">Update</button>
						</form>
					</div>

				</div>
			</div>
		</div>
		<h1 class="text-center p-3 bg-danger text-white"
			th:unless="${employee}">You don't have permission to see this
			employee...</h1>

	</section>

</body>
</html>
